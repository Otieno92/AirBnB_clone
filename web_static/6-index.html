<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header><div class="logo"></div></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Alabama, Alaska...</h4>
					<ul class="popover">
						<li><h2>Alabama:</h2></li>
						<li>
							<ul class="popover_li">
								<li>Anniston</li>
								<li>Auburn</li>
							</ul>
						</li>
						<li><h2>Alaska:</h2></li>
						<li>
							<ul class="popover_li">
								<li>Anchorage</li>
								<li>Fairbanks</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Wifi, Kitchen...</h4>
					<ul class="popover">
						<li>Wifi</li>
						<li>Kitchen</li>
						<li>Swimming Pool</li>
						<li>In-house Gym</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
